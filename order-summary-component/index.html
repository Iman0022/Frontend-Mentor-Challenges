<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oder Summary Component</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,500&display=swap');
      </style>
</head>
<body>  
    <div class="card">
        <img class="hero-image" src="images/illustration-hero.svg" alt="Hero image">
        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="order-desc"> You can now listen to millions of songs, audiobooks, 
                and podcasts on anydevice anywhere you like!</p>
            <div class="plan-container">
                <img src="images/icon-music.svg" alt="music-icon">
                <div class="plan-desc">
                    <strong>Annual Plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
